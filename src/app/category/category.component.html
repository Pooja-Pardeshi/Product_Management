<h2>Category Master</h2>

<!-- Add Category Form -->
<form (ngSubmit)="addCategory()">
  <label for="categoryName">Category Name:</label>
  <input type="text" id="categoryName" [(ngModel)]="newCategory.name" name="name" required>
  <button type="submit">Add Category</button>
</form>

<!-- Categories List -->
<table>
  <thead>
    <tr>
      <th>Category ID</th>
      <th>Category Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
      <td>
        <button (click)="deleteCategory(category.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
